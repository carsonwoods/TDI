<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/global.css">
    <link rel="stylesheet" href="../static/styles/mobile-style.css">


    <title>TDI</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center p-4">
        <h3 class="fw-bolder">Talent Development Initiative</h3>
    </div>
    <div class="container p-2 mt-5 pt-5">
        <h5 class="m-4">Select a State</h5>
        <form method="POST" >
            {{ form.csrf_token }}
            {{ form.state(class_="form-select") }}
			{{ form.county(class_="form-select") }}
            <div class="d-grid col-6 mx-auto p-4">
              <input class="btn btn-primary btn-lg" type="submit" value="Submit">
            </div>
			{{ form.selected_counties }}
            <div class="d-grid col-6 mx-auto p-4">
              <input class="btn btn-primary btn-lg" type="submit" name="submit" value="Submit">
            </div>
        </form>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

	<script>
		state_select = document.getElementById("state_select");
		county_select = document.getElementById("county_select");

		state_select.addEventListener("change", state_select_change);

		function state_select_change() {
				xhr = new XMLHttpRequest();
				xhr.open("GET", "/county_list/" + state_select.options[state_select.selectedIndex].text, false);
				xhr.send(null); 
				while (county_select.lastChild) {
						county_select.removeChild(county_select.lastChild);
				}
				console.log(xhr.responseText);
				var choices = JSON.parse(xhr.responseText);
				choices = Object.values(choices);
				choices.sort();
				console.log(choices);
				for (key in choices) {
						var node = document.createElement("option");
						node.value = key;
						node.text = choices[key];
						county_select.appendChild(node);
				}
		}
	</script>
</body>
</html>
